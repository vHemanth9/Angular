<!-- Create a table and Show the student details using ngFor Directive -->

<html>
<body>
    <table class="table table-striped table-bordered">
        <thead class="bg-primary bg-opacity-50">
            <!-- Implement Your Code Here for thead-->
            <th>Name</th>
            <th>Register Number</th>
            <th>Age</th>
    
        </thead>
        <tbody>
            <!-- Implement Your Code Here for tbody-->
            <tr *ngFor="let stu of student">
                <td>{{stu.name}}</td>
                <td>{{stu.registerNumber}}</td>
                <td>{{stu.age}}</td>
            </tr>
        </tbody>
</table>     
</body>
</html>
